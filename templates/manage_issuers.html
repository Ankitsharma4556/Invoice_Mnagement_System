{% extends 'base.html' %}

{% block title %}Manage Issuers{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center mb-4">Manage Issuers</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <a href="{{ url_for('main.add_issuer') }}" class="btn btn-primary mb-3"><i class="fas fa-plus me-2"></i>Add Issuer</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Issuer ID</th>
                            <th>Issuer Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for issuer in issuers %}
                        <tr>
                            <td>{{ issuer.issuer_id }}</td>
                            <td>{{ issuer.issuer_name }}</td>
                            <td>
                                <a href="{{ url_for('main.edit_issuer', issuer_id=issuer.issuer_id) }}" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
                                <form action="{{ url_for('main.delete_issuer', issuer_id=issuer.issuer_id) }}" method="POST" style="display: inline-block;">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this issuer?')"><i class="fas fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
