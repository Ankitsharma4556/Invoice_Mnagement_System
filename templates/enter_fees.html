{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Enter Fees</h1>
    <form method="POST">
        {% for fee in applicable_fees %}
            {% if fee.fee_name != 'Interchange' %}
                <div class="form-group">
                    <label for="units_{{ fee.fee_id }}">{{ fee.fee_name }} Units</label>
                    <input type="number" class="form-control" id="units_{{ fee.fee_id }}" name="units_{{ fee.fee_id }}" min="0" required>
                </div>
            {% endif %}
        {% endfor %}

        {% if interchange_fee %}
            <div class="form-group">
                <label for="interchange_share">Interchange Share Percentage</label>
                <input type="number" class="form-control" id="interchange_share" name="interchange_share" step="0.01" min="0" max="100" required>
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Generate Invoice</button>
    </form>
</div>
{% endblock %}
